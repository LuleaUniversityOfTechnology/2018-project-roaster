jobs:
  include:
  - stage: Roaster
    language: node_js
    node_js:
    - "10"
    sudo: false
    before_install:
    - cd ./www
    script:
    - npm run build
    - npm test

  - stage: Roaster
    language: go
    sudo: false
    go:
    - 1.11.x
    env:
    - GO111MODULE=on
    install: skip
    script:
    - travis_retry go build github.com/LuleaUniversityOfTechnology/2018-project-roaster/cmd/...
    - go test -v -cover -race -covermode=atomic -coverprofile=profile.cov ./...
    - travis_retry go run golang.org/x/lint/golint -min_confidence 0.0 -set_exit_status ./...
    after_success:
    - travis_retry go run github.com/mattn/goveralls -coverprofile=profile.cov -service=travis-ci

  - stage: Deploy
    if: branch = master AND type = push
    sudo: required
    services:
    - docker
    before_install:
    - mkdir build
    script:
    - docker run --rm -v "$PWD/www":/usr/src/roaster -w /usr/src/roaster node /bin/bash -c "npm install && npm run build" && cp -r ./www ./build/www
    - docker run --rm -v "$PWD":/usr/src/roaster -w /usr/src/roaster/cmd/roasterd golang:1.11 go build -o /usr/src/roaster/build/roasterd
    - du -h -d1 build/*
    - docker build -t roaster .
    before_deploy:
    - git add --force build Dockerfile
    deploy:
      provider: elasticbeanstalk
      edge:
        branch: ebignore
      access_key_id:
        secure: 
      secret_access_key:
        secure: 
      region:
        secure: 
      app:
        secure: 
      env:
        secure: 
      bucket_name:
        secure: 
      skip_cleanup: true
      on:
        repo: LuleaUniversityOfTechnology/2018-project-roaster
        branch: master
